
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bkfoodv3App.hoa_don.ten_mon_an">Ten Mon An</span></dt>
        <dd>
            <span>{{vm.hoa_don.ten_mon_an}}</span>

        <dt><span data-translate="bkfoodv3App.hoa_don.gia_tien">Gia Tien</span></dt>

        </dd>
        <dt><span data-translate="bkfoodv3App.hoa_don.so_luong">So Luong</span></dt>

        </dd>
        <dt><span data-translate="bkfoodv3App.hoa_don.user">User</span></dt>

            {{vm.hoa_don.user.login}}
