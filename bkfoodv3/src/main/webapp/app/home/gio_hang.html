<style>
    .head{
        margin-top : 5px;
    }
    .btn-reset{
        border : solid 1px red;
        color : red;
        text-decoration : none;
        border-radius: 4px;
        padding: 6px;
        margin-right:5%;
        float:right;
    }
    .btn-reset:hover{
        color: white;
        background:red;
        text-decoration : none;
    }
    .can_phai{
        float : right;
    }
    .clearfix:after{
        clear: both;
        content: ".";
        display: block;
        width: 0px;
        height: 0px;
    }
    .check{
        text-align : center;
    }
    .head{
        position : relative;
    }
    .close{
        position : absolute;
        right : 0;
    }
    .hvr-bounce-to-right {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px transparent;
        position: relative;
        -webkit-transition-property: color;
        transition-property: color;
        -webkit-transition-duration: 0.5s;
        transition-duration: 0.5s;
    }
    .hvr-bounce-to-right:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #2098D1;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 0 50%;
        transform-origin: 0 50%;
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transition-duration: 0.5s;
        transition-duration: 0.5s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
    }
    .hvr-bounce-to-right:hover, .hvr-bounce-to-right:focus, .hvr-bounce-to-right:active {
        color: white;
    }
    .hvr-bounce-to-right:hover:before, .hvr-bounce-to-right:focus:before, .hvr-bounce-to-right:active:before {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
        -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
        transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    }

    .hvr-bounce-to-left {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px transparent;
        position: relative;
        -webkit-transition-property: color;
        transition-property: color;
        -webkit-transition-duration: 0.5s;
        transition-duration: 0.5s;
    }
    .hvr-bounce-to-left:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #2098D1;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 100% 50%;
        transform-origin: 100% 50%;
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transition-duration: 0.5s;
        transition-duration: 0.5s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
    }
    .hvr-bounce-to-left:hover, .hvr-bounce-to-left:focus, .hvr-bounce-to-left:active {
        color: white;
    }
    .hvr-bounce-to-left:hover:before, .hvr-bounce-to-left:focus:before, .hvr-bounce-to-left:active:before {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
        -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
        transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    }


@-webkit-keyframes hvr-buzz-out {
  10% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }
  20% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
  30% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }
  40% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
  50% {
    -webkit-transform: translateX(2px) rotate(1deg);
    transform: translateX(2px) rotate(1deg);
  }
  60% {
    -webkit-transform: translateX(-2px) rotate(-1deg);
    transform: translateX(-2px) rotate(-1deg);
  }
  70% {
    -webkit-transform: translateX(2px) rotate(1deg);
    transform: translateX(2px) rotate(1deg);
  }
  80% {
    -webkit-transform: translateX(-2px) rotate(-1deg);
    transform: translateX(-2px) rotate(-1deg);
  }
  90% {
    -webkit-transform: translateX(1px) rotate(0);
    transform: translateX(1px) rotate(0);
  }
  100% {
    -webkit-transform: translateX(-1px) rotate(0);
    transform: translateX(-1px) rotate(0);
  }
}
@keyframes hvr-buzz-out {
  10% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }
  20% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
  30% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }
  40% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
  50% {
    -webkit-transform: translateX(2px) rotate(1deg);
    transform: translateX(2px) rotate(1deg);
  }
  60% {
    -webkit-transform: translateX(-2px) rotate(-1deg);
    transform: translateX(-2px) rotate(-1deg);
  }
  70% {
    -webkit-transform: translateX(2px) rotate(1deg);
    transform: translateX(2px) rotate(1deg);
  }
  80% {
    -webkit-transform: translateX(-2px) rotate(-1deg);
    transform: translateX(-2px) rotate(-1deg);
  }
  90% {
    -webkit-transform: translateX(1px) rotate(0);
    transform: translateX(1px) rotate(0);
  }
  100% {
    -webkit-transform: translateX(-1px) rotate(0);
    transform: translateX(-1px) rotate(0);
  }
}
.hvr-buzz-out {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px transparent;
}
.hvr-buzz-out:hover, .hvr-buzz-out:focus, .hvr-buzz-out:active {
  -webkit-animation-name: hvr-buzz-out;
  animation-name: hvr-buzz-out;
  -webkit-animation-duration: 0.75s;
  animation-duration: 0.75s;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-iteration-count: 1;
  animation-iteration-count: 1;
}
    .btn-nghia{
        text-align:center;
    }
    .modal-man_hinh{
        width:900px;
    }

<div class="container">
    <div class="row modal-man_hinh">
        <div class="dat_hang col-md-12 col-sm-12 col-xs-12">
            <div class="head">
                <span class="label label-default">phần</span>
                <span><a href="" class="btn-reset hvr-buzz-out" ng-click="vm.reset()">Reset</a></span>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        ng-click="vm.clear()" style="float:right">&times;</button>
            </div>
            <hr>
            <div ng-repeat="hoaDon in vm.HoaDons" class="thanhtoan">
                <span class="glyphicon glyphicon-plus-sign" ng-click="vm.add(hoaDon.so_luong, hoaDon)"></span>{{hoaDon.so_luong}}
                <span class="glyphicon glyphicon-minus-sign" ng-click="vm.decrease(hoaDon.so_luong, hoaDon)"></span>

                <span >{{hoaDon.ten_mon_an}}</span>
                <span class="can_phai">{{hoaDon.gia_tien*hoaDon.so_luong}} Đ</span>
                <span >{{hoaDon.sale}}%</span><hr>
            </div>
            <div class="clearfix"></div>
            <div>Cộng<span class="can_phai">{{vm.cong}} Đ</span></div><hr>
            <div>Phí vận chuyển<span class="can_phai">7000 Đ/km</span></div><hr>
            <div>Tạm tính<span class="can_phai">{{vm.tamtinh}} Đ</span></div>
            <div class="btn-nghia">
                <button type="button" class="btn btn-default check hvr-bounce-to-right col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3" ng-click="vm.ThanhToan()">
                    <span class="glyphicon glyphicon-check"></span>Đặt trước
                </button>
                <button type="button" class="btn btn-default check hvr-bounce-to-left col-sm-3 col-md-3" ng-click="vm.MonAnDaMua()">
                    <span class="glyphicon glyphicon-check"></span>Món ăn đã mua
                </button>
            </div>
            <div id="map"></div>
        </div>
    </div>
</div>



<script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 21.007062, lng: 105.842949},
          scrollwheel: false,
          zoom: 15
        });
      }

    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVKzvGi1206m017Yl0pUBCJReStxu-yg8&callback=initMap"
        async defer></script>

    #map{
